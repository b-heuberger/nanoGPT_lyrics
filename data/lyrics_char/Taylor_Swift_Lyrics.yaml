  "\u201CHappy Voting! \U0001F5F3\U0001F603\U0001F308\u201D": "I\u2019m writing this\
    \ post about the upcoming midterm elections on November 6th, in which I\u2019\
    ll be voting in the state of Tennessee. In the past I\u2019ve been reluctant to\
    \ publicly voice my political opinions, but due to several events in my life and\
    \ in the world in the past two years, I feel very differently about that now.\
    \ I always have and always will cast my vote based on which candidate will protect\
    \ and fight for the human rights I believe we all deserve in this country. I believe\
    \ in the fight for LGBTQ rights, and that any form of discrimination based on\
    \ sexual orientation or gender is WRONG. I believe that the systemic racism we\
    \ still see in this country towards people of color is terrifying, sickening and\
    \ prevalent.\n\nI cannot vote for someone who will not be willing to fight for\
    \ dignity for ALL Americans, no matter their skin color, gender or who they love.\
    \ Running for Senate in the state of Tennessee is a woman named Marsha Blackburn.\
    \ As much as I have in the past and would like to continue voting for women in\
    \ office, I cannot support Marsha Blackburn. Her voting record in Congress appalls\
    \ and terrifies me. She voted against equal pay for women. She voted against the\
    \ Reauthorization of the Violence Against Women Act, which attempts to protect\
    \ women from domestic violence, stalking, and date rape. She believes businesses\
    \ have a right to refuse service to gay couples. She also believes they should\
    \ not have the right to marry. These are not MY Tennessee values. I will be voting\
    \ for Phil Bredesen for Senate and Jim Cooper for House of Representatives. Please,\
    \ please educate yourself on the candidates running in your state and vote based\
