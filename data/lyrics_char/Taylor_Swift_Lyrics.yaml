  Lover [Foreword]: "When I found old diaries from my childhood and my teens, they\
    \ were covered in\u2005dust.\u2005I'm not just\u2005saying that for poetic effect,\
    \ they\u2005were truly dusty with pictures drawn of first day of school outfits\
    \ and inspirational quotes I used to retrace over and over to get me through doubtful\
    \ moments. I'd practice my autograph and tape my guitar picks to the pages. In\
    \ the entries, I daydreamed on paper and mused about who might ask who to the\
    \ dance or how nervous I was saying the national anthem at the local baseball\
    \ game. I frequently and drastically changed my opinions on love, friends, confidence\
    \ and trust. I vented, described memories in detail, jotted down new song ideas\
    \ and questioned why I would ever try to shoot for a career I had such a small\
    \ chance of ever attaining.\n\nBut what shocked me the most was how often I wrote\
    \ down the things I loved. Writing a new song, riding in the car with my mom,\
    \ the purple-pink skies of the soccer field  on the walk home, the one night in\
    \ middle school when none of my friends were fighting, the dazzle of opal necklaces\
    \ I couldn\u2019t afford gleaming from a department store jewelry case. I wrote\
    \ about tiny details in my life in these diaries from a bygone age with such...\
    \ wonderment. Intrigue. Romance. I noticed things and decided they were romantic,\
    \ and so they were.\n\nIn life, we grow up and we encounter the nuanced complexities\
    \ of trying to figure out who to be, how to act, or how to be happy. Like invisible\
    \ smoke in the room, we wonder what kind of anxiety pushes you forward and what\
    \ kind ruins your ability to find joy in your life. We constantly question our\
    \ choices, our surroundings, and we beat ourselves up for our mistakes. All the\
    \ while, we crave romance. We long for those rare, enchanting moments when things\
    \ just fall into place. Above all else, we really, really want our lives to be\
    \ filled with love.\n\nI've decided that in this life, I want to be defined by\
    \ the things I love- not the things I hate, the things I'm afraid of, or the things\
    \ that haunt me in the middle of the night. Those things may be struggles, but\
    \ they're not my identity. I wish the same for you. May your struggles become\
    \ inaudible background noise behind the loud, clear voices of those who love and\
    \ appreciate you. Turn those voices up in the mix in your head. May you take notice\
    \ of the things in your life that are nice and make you feel safe and maybe even\
    \ find wonderment in them. May you write down your feelings and reflect on them\
    \ years later, only to learn all the trials and the tribulations you thought might\
    \ kill you... didn't. I hope that someday you forget the pain ever existed. I\
    \ hope that if there is a lover in your life, it's someone who deserves you. If\
    \ that's the case, I hope you treat them with care.\n\nThis album is a love letter\
    \ to love itself- all the captivating, spellbinding, maddening devastating red,\
    \ blue, gray, golden aspects of it (that's why there are so many songs).\nIn honor\
    \ of fever dreams, bad boys, confessions of love on a drunken night out, Christmas\
    \ lights still hanging in January, guitar string scars on my hands, false gods\
    \ and blind faith, memories of jumping into an icy outdoor pool, creaks in floorboards\
    \ and ultraviolet morning light, finally finding a friend, and opening the curtains\
    \ to see the clearest, brightest daylight after the darkest night.\nWe are what\
    \ we love.\nThis is Lover.See Taylor Swift LiveGet tickets as low as $197"
